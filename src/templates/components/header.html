<header class="sticky top-0 bg-primary-dark shadow z-10">
    <div class="flex items-center justify-between p-4 py-2 mx-auto max-w-7xl">
        <div class="flex">
            <button class="block btn btn-light-secondary md:hidden"
                    @click.stop="sideBar = true">
                <span class="sr-only">Menu</span>
                <svg class="w-4 h-4"
                     xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 20 20"
                     fill="currentColor">
                    <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                    />
                </svg>
            </button>
        </div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'pommento-auth:logout' %}" class="btn btn-light mr-7">Logout</a>
        {% endif %}
    </div>
</header>
